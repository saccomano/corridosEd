# personalize all the info in #Setup and #About/contact sections
# IMPORTANT:
# change the baseurl to the foldername used for the local Repository
# Keep the format the same, in quotes, slash+foldername, no slash at end.

# Setup
title:               El corrido mexicano
tagline:             Encoded text and music for analysis, display, and playback
description:         A demonstration repository of corridos encoded in MEI and plain text that can be searched, displayed, and played in the browser.
url:                 #
baseurl:             '/corridosEd'

# About/contact
author:
  name:              Mark Saccomano
  url:               https://mss2221.github.io/saccomano/
  email:             mark.saccomano@columbia.edu

# Permalinks
# HERE the color scheme can be changed. Just switch out brown
# for one of these colors.
# Color scheme. Options: red, orange, magenta, cyan, blue, brown
color-scheme: brown

permalink: pretty
permalink: /:title/

# Set encoding to UTF-8
encoding: utf-8

# Collections for texts
collections:
  texts:
    output: true

# Markdown specs
markdown: kramdown

kramdown:
  auto_ids:       true
  footnote_nr:    1
  entity_output:  as_char
  footnote_backlink: "&#x21a9;&#xfe0e;"
  toc_levels:     1..6
  smart_quotes:   lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Exclusions from the final site
exclude:
  - optional
  - vendor

# Built with Jekyll 3.2.0
# Theme
# theme: "ed."
remonte_theme: minicompminicomp/ed
